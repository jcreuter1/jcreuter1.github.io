<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3x3 Table with Sum</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    input {
      width: 50px;
      text-align: center;
    }
    button {
      margin-top: 10px;
    }
  </style>
  <script>
    function calculateSum() {
      let sum = 0;
      // Loop through all inputs to get their values and calculate the sum
      document.querySelectorAll(".table-input").forEach(input => {
        const value = parseFloat(input.value) || 0; // Default to 0 if empty or invalid
        sum += value;
      });
      // Display the sum
      document.getElementById("sum").textContent = "Total Sum: " + sum;
    }
  </script>
</head>
<body>

  <h1>Interactive 3x3 Table</h1>
  <table>
    <tbody>
      <!-- Create a 3x3 grid with input elements -->
      <tr>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
      </tr>
      <tr>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
      </tr>
      <tr>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
        <td><input type="number" class="table-input" onchange="calculateSum()"></td>
      </tr>
    </tbody>
  </table>

  <h2 id="sum">Total Sum: 0</h2>

</body>
</html>
