<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Table Example</title>
</head>
<body>

  <h1>3x3 Table with Values</h1>

  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Value 1</td>
      <td>Value 2</td>
      <td>Value 3</td>
    </tr>
    <tr>
      <td>Value 4</td>
      <td>Value 5</td>
      <td>Value 6</td>
    </tr>
    <tr>
      <td>Value 7</td>
      <td>Value 8</td>
      <td>Value 9</td>
    </tr>
  </table>

</body>
</html>
